    <script>
        function getPeticion(url, render, callback){
            var httpR = new XMLHttpRequest();
            httpR.onreadystatechange = function(){
                if(this.readyState==4 && this.status==200){

                    renderP(JSON.parse(this.responseText));
                    if(callback){
                        callback();
                    }
                }
                
            }

            httpR.open('GET', url , true);
            httpR.send();
        }

                console.log(data);
        }
