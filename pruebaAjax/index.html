<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba AJAX</title>
</head>
<body>

        <div class="container">

            <div class="row">

                    <div class="col-md-6">
                        <h1> Perfil </h1>
                    </div>
                    <div class="col-md-6">
                            <div id="renderajax">
                                <h4 id="nombre"></h4>
                                <h4 id="bio"></h4>
                                <h4 id="avatar"></h4>

                                </div>
                    </div>
                       
            </div>

            
              
        </div>


    <button onclick="getRequestGit()">Enviar peticion</button>
    <script>
        var datos={};
        function getRequestGit(){
            var peticion  = new  XMLHttpRequest();
            peticion.onreadystatechange = function(){
                if (this.readyState == 4 && this.status == 200) {
                    datos = JSON.parse(this.responseText)
                    console.log(datos);
                    document.getElementById("nombre").innerHTML = this.responseText;
                    document.getElementById("bio").innerHTML = this.responseText;
                    var imagen=document.getElementById("avatar");
                    imagen.setAttribute("https://avatars1.githubusercontent.com/u/31975604?v=4")
      
                }
            }
            peticion.open('GET','https://api.github.com/users/carlosmolano',true);
            peticion.send();
        }
</script>
    
</body>
</html>
